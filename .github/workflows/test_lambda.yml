name: pytest

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: pytest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install -U pip

          # Project deps (if you have them)
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi

          # Ensure test deps exist even if requirements files are missing/incomplete
          python -m pip install -U pytest pytest-mock jsonschema

      - name: Run tests
        shell: bash
        run: |
          pytest tests/ -v
